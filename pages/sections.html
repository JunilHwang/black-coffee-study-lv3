<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🚇 구간 관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="stylesheet" href="/src/css/pages/sections.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4"></header>
          <main class="mt-10 d-flex justify-center">
            <div class="wrapper bg-white p-10">
              <div class="heading d-flex">
                <h2 class="mt-1 w-100">🔁 구간 관리</h2>
                <button
                  type="button"
                  class="create-section-btn modal-trigger-btn bg-cyan-300 ml-2"
                >
                  구간 추가
                </button>
              </div>
              <form class="d-flex items-center pl-1">
                <label for="subway-line" class="input-label" hidden>노선</label>
                <select id="subway-line" class="bg-blue-400">
                  <option>1호선</option>
                  <option>2호선</option>
                  <option>3호선</option>
                  <option>4호선</option>
                </select>
              </form>
              <ul class="mt-3 pl-0">
                <li class="d-flex items-center py-2 relative">
                  <span class="w-100 pl-6">인천</span>
                  <button
                    type="button"
                    class="bg-gray-50 text-gray-500 text-sm mr-1"
                  >
                    수정
                  </button>
                  <button
                    type="button"
                    class="bg-gray-50 text-gray-500 text-sm"
                  >
                    삭제
                  </button>
                </li>
                <hr class="my-0" />
              </ul>
            </div>
          </main>
        </div>
      </div>

      <div class="modal">
        <div class="modal-inner p-8">
          <button class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 class="text-center">🔁 구간 추가</h2>
          </header>
          <form>
            <div class="input-control">
              <label for="subway-line-for-section" class="input-label" hidden
                >노선</label
              >
              <select id="subway-line-for-section">
                <option>1호선</option>
                <option>2호선</option>
                <option>3호선</option>
                <option>4호선</option>
              </select>
            </div>
            <div class="d-flex items-center input-control">
              <label for="up-station" class="input-label" hidden>상행역</label>
              <select id="up-station">
                <option value="" selected disabled hidden>상행역</option>
                <option>사당</option>
                <option>방배</option>
                <option>서초</option>
              </select>
              <div class="d-inline-block mx-3 text-2xl">➡️</div>
              <label for="down-station" class="input-label" hidden
                >하행역</label
              >
              <select id="down-station">
                <option value="" selected disabled hidden>하행역</option>
                <option>사당</option>
                <option>방배</option>
                <option>서초</option>
              </select>
            </div>
            <div class="d-flex justify-end mt-3">
              <button
                type="submit"
                name="submit"
                class="input-submit bg-cyan-300"
              >
                확인
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/index.js"></script>
    <script type="module" src="/src/js/ui/modal/index.js"></script>
  </body>
</html>
